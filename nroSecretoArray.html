<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input>
    <button>Ver si numero elegido coincide con numero secreto</button>
</body>
<script>
// los números secretos estan predefinidos dentro de un array
var secreto = [3,6,9,12,18,25];
var input = document.querySelector("input");
input.focus();

    function verificar(){
        var encontrar= false;
        for(var i = 0; i < secreto.length; i++){
            if (parseInt(input.value) == secreto[i]){
            alert ("usted acertó");
            encontrar = true;
            break;
        } 
    }

    if(encontrar == false){
      alert("usted erró");
}
}         

var button = document.querySelector("button");
button.onclick = verificar;
        

        
    
</script>
</html>
