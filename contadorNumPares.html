<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 0
    var n = 0
    while (contador < 100){
        n = n + 2;
        imprimir(n)
        contador = contador + 2 
    }
    imprimir ("FIN");



</script>

<body>

</body>
</html>
